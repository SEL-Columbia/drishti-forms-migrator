pollingUrl: https://smartregistries.org/form-submissions?anm-id=demo1&timestamp=0
pollingUrlUsername: demo1
pollingUrlPassword: 1

database:
  driverClass: org.postgresql.Driver
  user: postgres
  password: password
  url: jdbc:postgresql://localhost/postgres/
  properties:
    charSet: UTF-8
  maxWaitForConnection: 5s
  validationQuery: "/* MyService Health Check */ SELECT 1"
  minSize: 8
  maxSize: 32
  checkConnectionWhileIdle: false
  checkConnectionHealthWhenIdleFor: 10s
  closeConnectionIfIdleFor: 1 minute

logging:
  console:
    enabled: true
    threshold: ALL
  file:
    enabled: true
    threshold: ALL
    currentLogFilename: ./logs/content_migrator.log
    archivedLogFilenamePattern: ./logs/content_migrator_%d.log.gz
    archivedFileCount: 10
    timeZone: IST